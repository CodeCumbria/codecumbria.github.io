<html lang="en">
<head>

  <meta name="description" content="">

  <title>{{ page.title }} | Code Cumbria</title>
  <!-- Custom styles for this template -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
    <div id="wrap">
    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site.name }}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li{% if page.section == "home" %} class="active"{% endif %}><a href="/">home</a></li>
            <li{% if page.section == "events" %} class="active"{% endif %}><a href="/events/">events</a></li>
            <li><a href="mailto:hello@codecumbria.org?subject=Code%20Cumbria%20-%20Enquiry">hello@codecumbria.org</a></li>
          </ul>
        </div>
      </div><!--/.nav-collapse -->
    </div>

    {{ content }}

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/assets/jquery/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>

      if (document.location.hostname == "codecumbria.org") {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-44733760-1', 'codecumbria.org');
        ga('send', 'pageview');
      } else {
        ga = {push: function(arg) {console.log("ga:", arg)}}
      };
