---
layout: default
---

<header>
  <h1 class="post-title">{{ page.title }}</h1>
</header>
<div class="content">
  {% include post-meta.html post=page %}

  <div class="post-body">
    {% if page.image %}
      <figure class="post-image">
        <img src="{{ page.image }}">
      </figure>
    {% endif %}
    {{ content }}
    {% include post-tags.html post=page %}
  </div>
</div>
